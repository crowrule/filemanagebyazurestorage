<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function download(){
	checkboxes = document.getElementsByTagName("input"); 

	for (var i = 0; i < checkboxes.length; i++) {
	    var checkbox = checkboxes[i];
	    
		if (checkbox.checked){
	        var currentRow = checkbox.parentNode.parentNode;
	        var nameColumn = currentRow.getElementsByTagName("td")[1];

	        alert("My text is: " + nameColumn.textContent );
			
			location.href = "/image/"+nameColumn.textContent;

			checkbox.checked = false;
			break;
		}
	} 	
}
</script>
<body>
	<div>
		<table id="filelist" style="border:solid 1px; border-collapse: collapse"> <!--  class="table table-bordered table-striped"> -->
			<thead>
				<tr style="background-color: antiquewhite">
					<th style="border:solid 1px;"/>	
					<th style="border:solid 1px;">FILE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file : ${fileList}">
					<td  style="border:solid 1px;"><input type="checkbox" name="downloadTarget"/></td>	
					<td  style="border:solid 1px;" th:text="${file}">file</td>
				</tr>
			</tbody>
		</table>
	</div>
     <div>
      	<input id="downloadBtn" type="button" value="Download" onClick="download();">
     </div>
</body>
</html>
